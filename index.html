<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mac Mouse Fix Update Notes</title>
  <script>
      // Get the URL from query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const targetUrl = urlParams.get('url');
      
      if (!targetUrl) {
        document.body.innerHTML = '<h1>Error: No URL specified</h1>';
        return;
      }
      
      try {
        // Fetch the content from the provided URL
        const response = await fetch(targetUrl);
        const html = await response.text();
        
        // Replace the current document's content with the fetched content
        // This preserves all HTML structure including head elements
        document.open();
        document.write(html);
        document.close();
      } catch (error) {
        document.body.innerHTML = '<h1>Error loading content</h1><p>' + error.message + '</p>';
      }
  </script>
</head>
<body>
  <div>Loading update notes...</div>
</body>
</html>
